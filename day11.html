<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Estetis</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #e678a2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .card {
        width: 300px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    .card-img {
        width: 100%;
        height: 150px;
        background-image: url(asset/OIP\ \(1\).jpg);
        background-size: cover;
        background-position: center;
    }
    .card-content {
        padding: 20px;
    }
    .card-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .card-description {
        font-size: 14px;
        color: #666;
        line-height: 1.5;
    }
    .card-button {
        display: block;
        width: 100%;
        padding: 10px;
        text-align: center;
        background-color: #4CAF50;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 4px;
        margin-top: 10px;
        transition: background-color 0.3s ease;
    }
    .card-button:hover {
        background-color: #45a049;
    }
    .card-img -container {
        position: relative;
    }

    /* contac */
    h1 {
            color: rgb(255, 255, 255);
            text-align: center;
            text-shadow: 0px 0px 10px rgb(255, 0, 242),
            0px 0px 20px rgb(255, 0, 221),
            0px 0px 30px rgb(255, 0, 234),
            0px 0px 40px rgb(255, 0, 191);
            font-family: 'Tamil Sangam', sans-serif;
            font-size: 50px;
            text-transform: uppercase;
            letter-spacing: 3px;

            }
        
    #contact {
            background-color: #f2f2f2;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: 40px auto;
        }

        #contact h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        #contact label {
            display: block;
            margin-bottom: 10px;
        }

        #contact input, #contact textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #contact input[type="submit"] {
            background-color: #000000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #contact input[type="submit"]:hover {
            box-shadow: 0 0 20px rgb(255, 0, 170) (255, 0, 0, 0.8);
        -webkit-box-shadow: 0 0 20px rgba(255, 0, 170, 0.8);
        -moz-box-shadow: 0 0 20px rgba(255, 0, 221, 0.8);
      
        }

       #contact {
        background-color: #f2f2f2;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 50%;
        margin: 40px auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        -webkit-box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        -moz-box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        -webkit-transition: all 0.3s ease-in-out;
        -moz-transition: all 0.3s ease-in-out;
        -o-transition: all 0.3s ease-in-out;
        transition: all 0.3s ease-in-out;
    }

    #contact:hover {
        box-shadow: 0 0 20px rgb(255, 0, 98) (255, 0, 0, 0.8);
        -webkit-box-shadow: 0 0 20px rgba(255, 0, 212, 0.8);
        -moz-box-shadow: 0 0 20px rgba(255, 0, 179, 0.8);
        -webkit-transform: scale(1.1);
        -moz-transform: scale(1.1);
        -o-transform: scale(1.1);
        transform: scale(1.1);
    }
</style>
</head>
<body>
    <div class="card">
       
        
        <div class="card-content">
            <h1>Contac</h1>

            <div>
                <div id="contact">
          
            <form>
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="message">Pesan:</label>
                <textarea id="message" name="message"></textarea><br><br>
                <input type="submit" value="Kirim">
            </form>

                </div>
          </div>
        </div>
    </div>
</body>
</html>
