<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            background: linear-gradient(135deg, #2b2ee2, #180082);

        }
        
        .parent {
        width: 290px;
        height: 300px;
        perspective: 1000px;
        }

        .card {
        height: 100%;
        border-radius: 50px;
        background: linear-gradient(135deg, rgb(19, 34, 245) 0%, rgb(8, 226, 96) 100%);
        transition: all 0.5s ease-in-out;
        transform-style: preserve-3d;
        box-shadow: rgba(5, 71, 17, 0) 40px 50px 25px -40px, rgba(5, 71, 17, 0.2) 0px 25px 25px -5px;
        }

        .glass {
        transform-style: preserve-3d;
        position: absolute;
        inset: 8px;
        border-radius: 55px;
        border-top-right-radius: 100%;
        background: linear-gradient(0deg, rgba(255, 255, 255, 0.349) 0%, rgba(255, 255, 255, 0.815) 100%);
        /* -webkit-backdrop-filter: blur(5px);
        backdrop-filter: blur(5px); */
        transform: translate3d(0px, 0px, 25px);
        border-left: 1px solid white;
        border-bottom: 1px solid white;
        transition: all 0.5s ease-in-out;
        }

        .content {
        padding: 100px 60px 0px 30px;
        transform: translate3d(0, 0, 26px);
        }

        .content .title {
        display: block;
        color: #00894d;
        font-weight: 900;
        font-size: 20px;
        }

        .content .text {
        display: block;
        color: rgba(0, 137, 78, 0.7647058824);
        font-size: 15px;
        margin-top: 20px;
        }

        .bottom {
        padding: 10px 12px;
        transform-style: preserve-3d;
        position: absolute;
        bottom: 20px;
        left: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        transform: translate3d(0, 0, 26px);
        }

        .bottom .view-more {
        display: flex;
        align-items: center;
        width: 40%;
        justify-content: flex-end;
        transition: all 0.2s ease-in-out;
        }

        .bottom .view-more:hover {
        transform: translate3d(0, 0, 10px);
        }

        .bottom .view-more .view-more-button {
        background: none;
        border: none;
        color: #00c37b;
        font-weight: bolder;
        font-size: 12px;
        }

        .bottom .view-more .svg {
        fill: none;
        stroke: #5b7068;
        stroke-width: 3px;
        max-height: 15px;
        }

        .bottom .social-buttons-container {
        display: flex;
        gap: 10px;
        transform-style: preserve-3d;
        }

        .bottom .social-buttons-container .social-button {
        width: 30px;
        aspect-ratio: 1;
        padding: 5px;
        background: rgb(255, 255, 255);
        border-radius: 50%;
        border: none;
        display: grid;
        place-content: center;
        box-shadow: rgba(5, 71, 17, 0.5) 0px 7px 5px -5px;
        }

        .bottom .social-buttons-container .social-button:first-child {
        transition: transform 0.2s ease-in-out 0.4s, box-shadow 0.2s ease-in-out 0.4s;
        }

        .bottom .social-buttons-container .social-button:nth-child(2) {
        transition: transform 0.2s ease-in-out 0.6s, box-shadow 0.2s ease-in-out 0.6s;
        }

        .bottom .social-buttons-container .social-button:nth-child(3) {
        transition: transform 0.2s ease-in-out 0.8s, box-shadow 0.2s ease-in-out 0.8s;
        }

        .bottom .social-buttons-container .social-button .svg {
        width: 15px;
        fill: #064e2f;
        }

        .bottom .social-buttons-container .social-button:hover {
        background: black;
        }

        .bottom .social-buttons-container .social-button:hover .svg {
        fill: white;
        }

        .bottom .social-buttons-container .social-button:active {
        background: rgb(255, 234, 0);
        }

        .bottom .social-buttons-container .social-button:active .svg {
        fill: black;
        }





        .parent:hover .card {
        transform: rotate3d(1, 1, 0, 30deg);
        box-shadow: rgba(5, 71, 17, 0.3) 30px 50px 25px -40px, rgba(5, 71, 17, 0.1) 0px 25px 30px 0px;
        }

        .parent:hover .card .bottom .social-buttons-container .social-button {
        transform: translate3d(0, 0, 50px);
        box-shadow: rgba(5, 71, 17, 0.2) -5px 20px 10px 0px;
        }

        .parent:hover .card .logo .circle2 {
        transform: translate3d(0, 0, 60px);
        }

        .parent:hover .card .logo .circle3 {
        transform: translate3d(0, 0, 80px);
        }

        .parent:hover .card .logo .circle4 {
        transform: translate3d(0, 0, 100px);
        }

        .parent:hover .card .logo .circle5 {
        transform: translate3d(0, 0, 120px);
        }

        .parent {
        width: 290px;
        height: 300px;
        perspective: 1000px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        }

        /* 2 */
        /* From Uiverse.io by garerim */ 
        .input {
        margin: 30px;
        background: none;
        border: none;
        outline: none;
        max-width: 190px;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 9999px;
        box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
        color: #000000;
        }

        /* button */
        /* From Uiverse.io by lenfear23 */ 
        button {
        margin: 12px auto;
        height: 55px;
        width: 140px;
        border-radius: 30px;
        background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0px 8px 15px rgba(0, 212, 255, 0.4), 
                    0px 4px 10px rgba(58, 123, 213, 0.3);
        font-family: "Poppins", sans-serif;
        cursor: pointer;
        border: none;
        font-size: 16px;
        font-weight: bold;
        color: white;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        transition: all 0.4s ease-in-out;
        position: relative;
        overflow: hidden;
        }

        button::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 10%, rgba(255, 255, 255, 0) 70%);
        transition: transform 0.5s ease;
        transform: scale(0);
        }

        button:hover::before {
        transform: scale(1);
        }

        button:hover {
        box-shadow: 0px 12px 20px rgba(0, 212, 255, 0.6), 
                    0px 6px 15px rgba(58, 123, 213, 0.5);
        transform: scale(1.08);
        }



    </style>
</head>
<body>
    
    
<div class="parent">
    
    <div class="card">
        
        <div class="glass">
         
            <form>
                <input placeholder="Username" class="input" name="text" type="text">
                <input class="input" type="password" placeholder="password"> 
               
            </form>
            <button type="submit"  class="button">SAVE</button>
                
            
            <!-- <button class="button">LOGIN</button>     -->
</body>
</html>
