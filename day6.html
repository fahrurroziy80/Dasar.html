<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelombang Estetik Futuristik</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #060606, #000);
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .gelombang {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.3), rgba(0, 255, 255, 0.3));
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.5), 0 0 50px rgba(0, 255, 255, 0.3);
            filter: blur(5px);
            animation: distort 3s infinite ease-in-out, rotate 8s linear infinite;
        }

        .gelombang::before,
        .gelombang::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid transparent;
            background: conic-gradient(from 0deg, #ff0080, #ff00ff, #00ffff, #ff0080);
            opacity: 0.8;
            mix-blend-mode: screen;
            animation: distort 4s infinite ease-in-out, rotate 10s linear infinite reverse;
        }

        .gelombang::after {
            animation-delay: 1.5s;
            opacity: 0.6;
            filter: blur(10px);
        }

        .lapisan {
            position: absolute;
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, rgba(255, 0, 255, 0.2), rgba(0, 255, 255, 0.2));
            animation: wave 6s infinite linear;
            mix-blend-mode: overlay;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes distort {
            0% { transform: scale(1) skew(0deg, 0deg); }
            50% { transform: scale(1.2) skew(10deg, 10deg); }
            100% { transform: scale(1) skew(0deg, 0deg); }
        }

        @keyframes wave {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gelombang">
            <div class="lapisan"></div>
            <h1></h1>
        </div>
    </div>
</body>
</html>
